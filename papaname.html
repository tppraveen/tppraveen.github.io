  <script>
    function calculateLetterNumerology(letter) {
      const numerologyFormula = {
        'a': 1, 'i': 1, 'j': 1, 'q': 1, 'y': 1,
        'b': 2, 'k': 2, 'r': 2,
        'c': 3, 'g': 3, 'l': 3, 's': 3,
        'd': 4, 'm': 4, 't': 4,
        'e': 5, 'h': 5, 'n': 5, 'x': 5,
        'u': 6, 'v': 6, 'w': 6,
        'o': 7, 'z': 7,
        'f': 8, 'p': 8
      };

      letter = letter.toLowerCase();
      
      if (numerologyFormula.hasOwnProperty(letter)) {
        return `${letter}-${numerologyFormula[letter]}`;
      } else {
        return `${letter}-Not found`;
      }
    }

    function calculateLetterNumNumerology(letter) {
      const numerologyFormula = {
        'a': 1, 'i': 1, 'j': 1, 'q': 1, 'y': 1,
        'b': 2, 'k': 2, 'r': 2,
        'c': 3, 'g': 3, 'l': 3, 's': 3,
        'd': 4, 'm': 4, 't': 4,
        'e': 5, 'h': 5, 'n': 5, 'x': 5,
        'u': 6, 'v': 6, 'w': 6,
        'o': 7, 'z': 7,
        'f': 8, 'p': 8
      };

      letter = letter.toLowerCase();
      
      if (numerologyFormula.hasOwnProperty(letter)) {
        return `${numerologyFormula[letter]}`;
      } else {
        return `${letter}-Not found`;
      }
    }

    function calculateNameNumerology(name) {
      let result = ""; 
      for (let i = 0; i < name.length; i++) {
        result += calculateLetterNumerology(name[i]) + ","; 
      }
      return result.slice(0, -1); // Remove the trailing comma
    }

    function calculateNameNumbercount(name) {
      let count = 9;
      for (let i = 0; i < name.length; i++) { 
        count += parseInt(calculateLetterNumNumerology(name[i]));
      }
      document.getElementById("count").innerHTML = count
     // document.getElementById("count1").innerHTML = parseInt(count+9)
      if (count >= 10) {
        let aStr = count.toString();
        return parseInt(parseInt(aStr[0]) + parseInt(aStr[1]));
      }
      
      return count;
    }

    function findName() {
      const name = document.getElementById("name").value.trim();
      
      if (name === "") {
        alert("Please enter a name.");
        return;
      }

      const result =calculateNameNumerology("p"+name); 
      const countnum = calculateNameNumbercount(name); 

      document.getElementById("demo").innerHTML = result;
      document.getElementById("number").innerHTML = countnum;


       // const result = calculateNameNumerology("tp"+name); 
   //   const countnum = calculateNameNumbercount(name); 

  //    document.getElementById("demo1").innerHTML = result;
   //   document.getElementById("number1").innerHTML = countnum;
                              
      if (countnum !== 9) {
       // alert("The total is not 9.");
      }
    }
    
function addValue() {
    var value = document.getElementById("name").value;
    if (value.trim() !== "") {
        var table = document.getElementById("dataTable").getElementsByTagName('tbody')[0];
        var newRow = table.insertRow(table.rows.length);
        var cell = newRow.insertCell(0);
        cell.innerHTML = value;
    } else {
        alert("Please enter a value!");
    }
}
